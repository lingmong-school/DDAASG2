<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="app.js"></script>
</head>
<body>
  <!-- Header -->
  <nav>
    <ul id="nav-left" class="nav-left">
      <li id="nav-home"><a href="index.html">Home</a></li>
    </ul>
    <ul id="nav-right" class="nav-right">
      <li id="nav-login"><a href="login.html">Log In</a></li>
      <li id="nav-signup"><a href="signup.html">Sign Up</a></li>
    </ul>
  </nav>

  <!-- Signup Section -->
  <div class="signup-container">
    <div class="signup-form">
      <img src="https://i.postimg.cc/BnyWYnST/transparent-logo.png" alt="Logo" class="form-logo">
      <h2>Sign Up</h2>
      <p>Create an account to start your journey with us!</p>
      <form id="signup-form">
        <input type="text" id="signup-username" placeholder="Username" required>
        <input type="email" id="signup-email" placeholder="Email" required>
        <input type="password" id="signup-password" placeholder="Password" required>
        <button type="submit" class="transparent-btn">Sign Up</button>
      </form>
    </div>
  </div>
</body>
</html>
