<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="app.js"></script>
</head>
<body>
  <!-- Header -->
  <nav>
    <ul id="nav-left" class="nav-left">
      <li id="nav-home"><a href="index.html">Home</a></li>
    </ul>
    <ul id="nav-right" class="nav-right">
      <li id="nav-login"><a href="login.html">Log In</a></li>
      <li id="nav-signup"><a href="signup.html">Sign Up</a></li>
    </ul>
  </nav>

  <!-- Forgot Password Section -->
  <div class="forgot-password-container">
    <div class="forgot-password-form">
      <img src="https://i.postimg.cc/RC1MW4gG/white-logo.png" alt="Logo" class="form-logo">
      <h2>Forgot Password</h2>
      <p>Enter your email to reset your password</p>
      <form id="forgot-password-form">
        <input type="email" id="forgot-email" placeholder="Enter your email" required>
        <button type="submit" class="transparent-btn">Reset Password</button>
      </form>
      <p>
        <a href="login.html" id="back-to-login-link">Back to Log In</a>
      </p>
    </div>
  </div>
</body>
</html>
